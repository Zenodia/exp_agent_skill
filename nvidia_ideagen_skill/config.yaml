# Runtime configuration
runtime:
  type: python
  version: ">=3.10"
  entry_point: scripts/ideagen_skill.py

# Dependencies
dependencies:
  - openai>=1.0.0
  - PyYAML>=6.0
  - langchain>=0.1.0  # For integration with NAT
  - pydantic>=2.0.0  # For tool input validation

# Environment variables
environment:
  NVIDIA_API_KEY:
    description: NVIDIA API key for accessing Nemotron model
    required: true

# Permissions required by this skill
permissions:
  - file:write
  - network:api

# Tags for skill categorization
tags:
  - ideation
  - brainstorming
  - creativity
  - nvidia
  - llm
  - innovation

# Model configuration
model:
  name: nvidia/llama-3.1-nemotron-nano-8b-v1
  endpoint: https://integrate.api.nvidia.com/v1
  context_window: 4096
  supports_streaming: true

